        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

        crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Mongo Scraper</title>
</head>

<body>
    <nav class="nav">
        <h3 class="nav-title">Article Scrapper</h3>
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/saved">Saved Articles</a>
        <button type="button" class="btn btn-info clear-articles">Clear Articles</button>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Home Decor</h1>
            <p class="lead">Some tips for your home.</p>
        </div>
    </div>
    
    <div id="saved-disp" class="container">

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="card" id="modal-card"></div>
                    <br>
                    <input class="form-control" id="inputNote" placeholder="New Note">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary save-note">Save Note</button>
                </div>
              </div>
            </div>
          </div>

</body>
